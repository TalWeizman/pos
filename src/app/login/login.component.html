<div class="background">
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">התחבר לחשבון שלך</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <div class="form-signin">
                <!-- <input type="text" [(ngModel)]="username" class="form-control" placeholder="שם משתמש" required autofocus>
                <input type="password" [(ngModel)]="password" class="form-control" placeholder="סיסמה" required>
                <button md-raised-button color="primary" class=" btn-block" (click)="login_with_email_and_password(username,password)">התחבר</button> -->
                <button md-raised-button color="primary" class=" btn-block"(click)="login_with_gmail()">
                  התחבר באמצעות גימייל <i class="fa fa-google pull-right" style="padding-top:8px;font-size:20px" aria-hidden="true"></i></button>
                
                <button md-raised-button color="primary" class=" btn-block"(click)="login_with_facebook()">
                  התחבר באמצעות פייסבוק <i class="fa fa-facebook pull-right" style="padding-top:8px;font-size:20px" aria-hidden="true"></i></button>
            
                <button md-raised-button color="primary" class=" btn-block"(click)="login_with_github()">
                  התחבר באמצעות גיטהב <i class="fa fa-github pull-right" style="padding-top:8px;font-size:20px" aria-hidden="true"></i></button>
            
                <label class="checkbox pull-left cb" >
                    <input type="checkbox" value="remember-me">
                    זכור אותי
                </label>
                <a  class="pull-right need-help" >?צריך עזרה</a><span class="clearfix"></span>
                </div>
                <span class="text-center errors"><flash-messages></flash-messages></span>
            </div>
            <!-- <a [routerLink]="['/register']" class="text-center new-account">צור חשבון חדש</a> -->
        </div>
    </div>
</div>
</div>
