<md-toolbar color="primary" style="max-height:48px;height:48px;direction:rtl">
  
  <button md-icon-button *ngIf='current != "main"' (click)='menu_click("main")'>
    <md-icon>arrow_forward</md-icon>
  </button>

  <button md-icon-button *ngIf='current == "main"' [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
  </button>

  <span style="margin-left:10px">שקל - מערכת מכירה אינטרנטית</span>
    
    
  <md-menu #menu="mdMenu">
    <button md-menu-item (click)='menu_click("main")'>
      
      <span>מסך ראשי</span>
      <md-icon class="icon-padding">home</md-icon>
    </button>
    <button md-menu-item (click)='menu_click("sale")'>
      <span>מסך מכירה</span>
      <md-icon class="icon-padding">shopping_cart</md-icon>
    </button>
    <button md-menu-item (click)='menu_click("back")'>
      <span>משרד אחורי</span>
      <md-icon class="icon-padding"><i class="fa fa-briefcase" aria-hidden="true"></i></md-icon>
      
    </button>
    <button md-menu-item (click)='menu_click("settings")'>
      <span>הגדרות קופה</span>
      <md-icon class="icon-padding">settings</md-icon>
      
    </button>
    <button md-menu-item (click)='log_out()'>
      <span>התנתק</span>
      <md-icon class="icon-padding"><i class="fa fa-sign-out" aria-hidden="true"></i></md-icon>
      
    </button>

  </md-menu>

  <span class="example-spacer"></span>
